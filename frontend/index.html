<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš— License Plate Recognition System</h1>
        <p>Upload a car image to detect and read license plates using AI</p>
        
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('imageInput').click()" class="upload-btn">
                ðŸ“· Upload Car Image
            </button>
        </div>
        
        <div id="results" class="results" style="display: none;">
            <div class="result-section">
                <h3>Detection Results</h3>
                <div id="confidence" class="confidence"></div>
                <div id="licensePlate" class="license-plate"></div>
            </div>
            
            <div class="images-section">
                <div class="image-container">
                    <h4>Original Image</h4>
                    <img id="originalImage" alt="Original">
                </div>
                <div class="image-container">
                    <h4>Enhanced License Plate</h4>
                    <img id="enhancedImage" alt="Enhanced">
                </div>
            </div>
            
            <div class="processing-details">
                <h4>Processing Details</h4>
                <p><strong>Raw OCR:</strong> <span id="rawOcr"></span></p>
                <p><strong>LLM Corrected:</strong> <span id="correctedText"></span></p>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing image...</p>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
